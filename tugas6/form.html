<!DOCTYPE html>
<html>

<head>
    <title>Form Penerimaan</title>
    <link rel="stylesheet" href="css/navigasi.css">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <h1>FORM PENDAFTARAN</h1>
    <div class="form">
        <form action="hasil.php" method="get">
            <div>
                &nbsp;&nbsp;Nama/Username
                <input type="text" name="nama" placeholder="Masukan nama"> &nbsp;&nbsp;Password
                <input type="password" name="password" placeholder="Masukan Password" /></br>
                &nbsp;&nbsp;Jenis Kelamin </br>
                <input type="radio" name="Jenis_Kelamin" value="laki-laki" checked />Laki-Laki
                <input type="radio" name="Jenis_Kelamin" value="perempuan" /> Perempuan</br>
                &nbsp;&nbsp;Keahlian</br>
                <input type="checkbox" name="Keahlian" value="Memancing" checked />Memancing
                <input type="checkbox" name="Keahlian" value="Main Musik" />Main Musik
                <input type="checkbox" name="Keahlian" value="Memasak" />Memasak</br>
                &nbsp;&nbsp;Tempat lahir</br>
                <select name="Tempat">
                            <option value="Semarang">Semarang</option>
                            <option value="Solo">Solo</option>
                            <option value="Jogja">Jogja</option>
                            <option value="Hokaido">Hokaido</option>
                </select>
                </br>
                &nbsp;&nbsp;Deskripsi</br>
                <textarea name="Deskripsi" rows="2" col="10" placeholder="Masukan Deskripsi"></textarea>
                </br>
                <input type="submit" value="Enter"><input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
